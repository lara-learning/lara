}

type Day implements CommentableInterface {
  comments: [Comment!]!
  createdAt: String!
  date: String!
  entries: [Entry!]!
  id: ID!
  status: DayStatusEnum
}

enum DayStatusEnum {
  """
  workday
  """
  work

  """
  vacation
  """
  vacation

  """
  sick leave
  """
  sick

  """
  school/university
  """
  education

  """
  public holiday
  """
  holiday
}

