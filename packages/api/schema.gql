type Comment {
  createdAt: String!
  id: ID!
  text: String
  user: UserInterface!
}

"""
An object that can have comments
"""
interface CommentableInterface {
  comments: [Comment!]!
  id: ID!
}

type Company {
  id: String!
  logo: String!
  name: String!
}

type CreateCommentPayload {
  comment: Comment!
