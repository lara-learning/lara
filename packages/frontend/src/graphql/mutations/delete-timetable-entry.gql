mutation DeleteTimetableEntry($input: TimetableEntryInput!, $timetableId: ID!) {
  deleteTimetableEntry(input: $input, timetableId: $timetableId) {
    id
    timetables {
      id
      traineeId
      title
      dateStart
      dateEnd
      entries {
        id
        day
        timeStart
        timeEnd
        subject
        teacher
        room
        notes
      }
    }
  }
}
