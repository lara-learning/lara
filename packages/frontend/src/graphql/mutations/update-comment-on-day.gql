mutation updateCommentOnDay($id: ID!, $text: String!, $traineeId: ID!, $commentId: ID!) {
  updateCommentOnDay(id: $id, text: $text, traineeId: $traineeId, commentId: $commentId) {
    commentable {
      ... on Day {
        id
        comments {
          id
          text
          user {
            id
            firstName
            lastName
          }
          published
        }
      }
    }
  }
}
