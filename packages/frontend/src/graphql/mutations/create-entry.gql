mutation createEntry($dayId: String!, $input: EntryInput!) {
  createEntry(input: $input, dayId: $dayId) {
    day {
      id
      __typename
      entries {
        id
        text
        time
        text_split
        time_split
        text_split
        orderId
        comments {
          id
        }
      }
    }
  }
}
