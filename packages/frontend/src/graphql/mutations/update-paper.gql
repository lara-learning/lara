mutation updatePaper($input: PaperUpdateInput!) {
   updatePaper(input: $input) {
     id
     traineeId
     trainerId
     client
     mentorId
     periodStart
     periodEnd
     schoolPeriodStart
     schoolPeriodEnd
     subject
     status
     briefing {
       id
       questionId
       answer
       hint
     }
    }
}
