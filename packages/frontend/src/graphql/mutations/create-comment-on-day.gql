mutation createCommentOnDay($id: ID!, $text: String!, $traineeId: ID!) {
  createCommentOnDay(id: $id, text: $text, traineeId: $traineeId) {
    commentable {
      ... on Day {
        id
        comments {
          id
          text
          user {
            id
            firstName
            lastName
          }
        }
      }
    }
  }
}
