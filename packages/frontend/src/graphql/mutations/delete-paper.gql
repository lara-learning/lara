mutation deletePaper($paperId: ID!) {
deletePaper(paperId: $paperId) {
    id
    traineeId
    trainerId
    client
    mentorId
    periodStart
    periodEnd
    schoolPeriodStart
    schoolPeriodEnd
    subject
    status
    briefing {
      id
      questionId
      answer
      hint
    }
  }
}
