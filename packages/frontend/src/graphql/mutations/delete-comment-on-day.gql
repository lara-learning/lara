mutation deleteCommentOnDay($id: ID!, $traineeId: ID!, $commentId: ID!) {
  deleteCommentOnDay(id: $id, traineeId: $traineeId, commentId: $commentId) {
    commentable {
      ... on Day {
        id
        comments {
          id
          text
          user {
            id
            firstName
            lastName
          }
          published
        }
      }
    }
  }
}
