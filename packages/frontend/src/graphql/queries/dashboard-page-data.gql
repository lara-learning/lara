query DashboardPageData($currentYear: Int!, $currentWeek: Int!) {
  currentUser {
    id
    theme
  }
  reports(statuses: [todo, reopened, review]) {
    id
    week
    year
    status
    department
    days {
      status
      entries {
        id
        time
        time_split
      }
    }
    __typename
  }
  reportForYearAndWeek(year: $currentYear, week: $currentWeek) {
    id
    status
    days {
      status
      date
      id
      entries {
        id
        text
        time
        time_split
        orderId
        comments {
          id
          user {
            id
            firstName
            lastName
          }
          published
        }
      }
      comments {
        id
        text
        user {
          id
          firstName
          lastName
        }
        published
      }
    }
  }
}
