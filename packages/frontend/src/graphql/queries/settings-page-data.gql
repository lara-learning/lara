query SettingsPageData {
  currentUser {
    id
    type
    language
    theme
    notification
    ... on Trainee {
      company {
        id
        name
      }
      startDate
      endDate
      course
      alexaSkillLinked
      timetableSettings {
        onBoardingTimetable
        weekendSchool
        preFillClass
      }
    }
  }
  companies {
    id
    name
  }
}
