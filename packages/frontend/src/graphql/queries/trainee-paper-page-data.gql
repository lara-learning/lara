query TraineePaperPageData {
  currentUser {
    id
    ... on Trainee {
      papers {
        id
        traineeId
        trainerId
        client
        mentorId
        periodStart
        periodEnd
        schoolPeriodStart
        schoolPeriodEnd
        subject
        status
        briefing {
          id
          questionId
          question
          answer
          hint
          comments {
            userId
          }
        }
        feedbackTrainee {
          id
          questionId
          question
          answer
          hint
          comments {
            userId
          }
        }
        feedbackMentor {
          id
          questionId
          question
          answer
          hint
          comments {
            userId
          }
        }
      }
    }
  }
}
