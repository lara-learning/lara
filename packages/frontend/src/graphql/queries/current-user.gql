query CurrentUser {
  currentUser {
    id
    language
    theme
    type
    ... on Trainee {
      company {
        id
      }
      startDate
      endDate
      course
      papers {
        id
        traineeId
        trainerId
        client
        mentorId
        periodStart
        periodEnd
        schoolPeriodStart
        schoolPeriodEnd
        subject
        status
        briefing {
          id
          questionId
          question
          answer
          hint
          comments {
            userId
            text
            firstName
            lastName
            published
          }
        }
        feedbackTrainee {
          id
          questionId
          question
          answer
          hint
          comments {
            userId
            firstName
            lastName
            text
            published
          }
        }
        feedbackMentor {
          id
          questionId
          question
          answer
          hint
          comments {
            userId
            text
            firstName
            lastName
            published
          }
        }
      }
    }
    ... on Trainer {
      id
      trainees {
        id
      }
