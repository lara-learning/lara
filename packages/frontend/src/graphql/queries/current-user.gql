            lastName
            published
          }
        }
        feedbackMentor {
          id
          questionId
          question
          answer
          hint
          comments {
            userId
            firstName
            text
            lastName
            published
          }
        }
      }
    }
    ... on Mentor {
      id
      papers {
        id
        traineeId
        trainerId
        client
        mentorId
        periodStart
        periodEnd
        schoolPeriodStart
        schoolPeriodEnd
        subject
        status
