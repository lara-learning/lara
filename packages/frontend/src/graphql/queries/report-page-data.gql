query ReportPageData($year: Int!, $week: Int!) {
  currentUser {
    ... on Trainee {
      startOfToolUsage
      endOfToolUsage
    }
    id
    firstName
    lastName
  }
  reportForYearAndWeek(year: $year, week: $week) {
    id
    week
    year
    summary
    department
    status
    previousReportLink
    nextReportLink
    comments {
      id
      text
      user {
        id
        firstName
        lastName
      }
    }
    days {
      status
      date
      id
      comments {
        id
        text
        user {
          id
          firstName
          lastName
        }
      }
      entries {
        id
        text
        time
        orderId
        comments {
          id
          text
          user {
            id
            firstName
            lastName
          }
        }
      }
    }
  }
}
