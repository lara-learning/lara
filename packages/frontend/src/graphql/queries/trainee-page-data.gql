query TraineePageData {
  trainees {
    id
    username
    firstName
    lastName
    course
    avatar
    startDate
    trainer {
      id
      firstName
      lastName
    }
    papers {
      id
      trainee
      trainer
      client
      mentor
      periodStart
      periodEnd
      subject
      status
      briefing {
        id
        question
        answer
        hint
      }
    }
    company {
      id
      name
    }
  }
  currentUser {
    id
  }
}
