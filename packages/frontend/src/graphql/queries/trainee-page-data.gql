query TraineePageData {
  trainees {
    id
    username
    firstName
    lastName
    course
    avatar
    startDate
    trainer {
      id
      firstName
      lastName
    }
    company {
      id
      name
    }
    timetables {
      id
      title
      dateStart
      dateEnd
    }
  }
  currentUser {
    id
  }
}
