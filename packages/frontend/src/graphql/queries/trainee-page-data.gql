query TraineePageData {
  trainees {
    id
    username
    firstName
    lastName
    course
    avatar
    startDate
    trainer {
      id
      firstName
      lastName
    }
    papers {
      id
      traineeId
      trainerId
      client
      mentorId
      periodStart
      periodEnd
      schoolPeriodStart
      schoolPeriodEnd
      subject
      status
      briefing {
        id
        questionId
        question
        answer
        hint
      }
    }
    company {
      id
      name
    }
  }
  currentUser {
    id
  }
}
