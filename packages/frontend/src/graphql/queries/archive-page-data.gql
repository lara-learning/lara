query ArchivePageData {
  currentUser {
    id
    theme
    firstName
    lastName
    language
  }
  reports(statuses: [archived]) {
    id
    week
    year
    status
    department
    summary
    traineeId
    days {
      status
      status_split
      entries {
        id
        time
        time_split
        text
        time_split
      }
    }
    __typename
  }
}
