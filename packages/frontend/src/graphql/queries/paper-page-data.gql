query PaperPageData($userId: ID!) {
  currentUser {
    id
    theme
  }
  papers(userId: $userId) {
    id
    traineeId
    trainerId
    client
    mentorId
    periodStart
    periodEnd
    subject
    status
    briefing {
      id
      question
      answer
      hint
    }
    __typename
  }
}
