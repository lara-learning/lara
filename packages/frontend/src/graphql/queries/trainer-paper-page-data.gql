query TrainerPaperPageData {
  currentUser {
    id
    ... on Trainer {
      trainees {
        username
        firstName
        lastName
        id
        avatar
      }
      papers {
        id
        traineeId
        trainerId
        client
        mentorId
        periodStart
        periodEnd
        schoolPeriodStart
        schoolPeriodEnd
        subject
        status
        briefing {
          id
          questionId
          question
          answer
          hint
        }
      }
    }
  }
}
