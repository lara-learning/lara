query TrainerPaperPageData {
  currentUser {
    id
    theme
    ... on Trainer {
      trainees {
        username
        firstName
        lastName
        id
        avatar
      }
      papers {
        id
        traineeId
        trainerId
        client
        mentorId
        periodStart
        periodEnd
        subject
        status
        briefing {
          id
          question
          answer
          hint
        }
      }
    }
  }
}
