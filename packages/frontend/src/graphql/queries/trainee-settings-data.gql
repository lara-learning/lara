query TraineeSettingsData {
  currentUser {
    ... on Trainee {
      id
      company {
        id
        name
      }
      startDate
      endDate
      course
      __typename
      id
      trainer {
        firstName
        lastName
        avatar
      }
      timetableSettings {
        onBoardingTimetable
        weekendSchool
        preFillClass
      }
    }
  }
}
