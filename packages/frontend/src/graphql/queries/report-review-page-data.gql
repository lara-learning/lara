query reportReviewPageData($year: Int!, $week: Int!, $trainee: ID!) {
  currentUser {
    id
    firstName
    lastName
  }
  reportForTrainee(year: $year, week: $week, id: $trainee) {
    id
    week
    year
    summary
    department
    status
    comments {
      id
      text
      user {
        id
        firstName
        lastName
      }
      published
    }
    days {
      status
      status_split
      date
      id
      entries {
        id
        text
        time
        text_split
        time_split
        orderId
        comments {
          id
          text
          user {
            id
            firstName
            lastName
          }
          published
        }
      }
      comments {
        id
        text
        user {
          id
          firstName
          lastName
        }
        published
      }
    }
  }
}
