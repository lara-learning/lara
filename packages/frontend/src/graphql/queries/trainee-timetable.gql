query TraineeTimetableData {
  currentUser {
    ... on Trainee {
      id
      timetableSettings {
        onBoardingTimetable
        weekendSchool
        preFillClass
      }
      timetables {
        id
        traineeId
        title
        dateStart
        dateEnd
        entries {
          id
          day
          timeStart
          timeEnd
          subject
          teacher
          room
          notes
        }
      }
    }
  }
}
